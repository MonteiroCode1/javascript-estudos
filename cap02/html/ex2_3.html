<!--Elaborar um programa para revenda de veiculos, o programa deve ler modelo e preço do veículo. aprensentar como
resposta o valor da entrada (50%) e o saldo em 12 x.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de veiculos</title>
</head>
<body>
    <form>
        <h1>Revenda de veiculos</h1>
        <p> Veiculo: <input type="text" id="inVeiculo" required> </p>
        <p> Preço R$: <input type="text" id="inPreço" required> </p>
        <p> <input type="submit" value="Ver Promoção">
    </form>
    <h3 id="outResp1"></h3> <!--aqui vai informar o modelo-->
    <h4 id="outResp2"></h4> <!--aqui vai informar entrada-->
    <h5 id="outResp3"></h5> <!--aqui vai informar quantas parcelas-->
    <script src="../javascript/ex2_3.js"></script>
</body>
</html>
