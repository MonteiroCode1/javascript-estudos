<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="script04/peso.png">
    <link rel="stylesheet" href="estilo.css">
    <title>Exemplo 4.2</title>
</head>
<body>
    <img src="script04/peso.png" alt="Balança de peso">
    <h1>Programa Cáculo do Peso Ideal</h1>
    <form>
        <p> Nome: <input type="text" id="inNome" required> </p>
        <p> Sexo: 
            <input type="radio" name="sexo" id="inMasculino" required > Masculino
            <input type="radio" name="sexo" id="inFeminino" required > Feminino
        </p>
        <p>Altura: <input type="number" id="inAltura" min="0" step="0.01"  required> </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar campos">
    </form>
    <h3></h3>
    <script src="../javascript/ex4_2.js"></script>
</body>
</html>
